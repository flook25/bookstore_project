{% extends "app_general/components/base.html" %}

{% block content %}
    <div class="books-list">
        <h2>Our Featured Books</h2>
        {% for book in books %}
            <div class="book-item">
                <img src="{{ book.img }}" alt="Book: {{ book.title }}">
                <div class="book-info">
                    <p class="book-title">
                        <a href="{% url 'book' book.id %}">{{ book.title }}</a>
                    </p>
                    <p class="book-author">by {{ book.author }}</p>
                    <p class="book-price">à¸¿{{ book.price }}</p>
                </div>
            </div>
        {% empty %}
            <p>No books available.</p>
        {% endfor %}
    </div>
{% endblock %}
